<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topiko Digital Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .screen {
            display: none;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .screen.active {
            display: flex;
        }
        
        .landing-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .landing-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .landing-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div id="landingScreen" class="screen active">
        <div class="landing-container">
            <div class="logo">T</div>
            <h1 class="landing-title">Take Control of Your Digital Presence</h1>
            <p class="landing-subtitle">See what digital tools fit your business - personalized plan in 2 minutes, completely free</p>
            <button class="btn" id="startAssessmentBtn">ðŸš€ See What My Business Needs</button>
        </div>
    </div>

    <script>
        console.log('Page loaded successfully!');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready');
            
            const startBtn = document.getElementById('startAssessmentBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function() {
                    alert('Assessment starting - we can build the full flow from here!');
                });
            }
            
            // Test that landing screen is visible
            const landingScreen = document.getElementById('landingScreen');
            console.log('Landing screen found:', !!landingScreen);
            console.log('Landing screen has active class:', landingScreen?.classList.contains('active'));
        });
    </script>
</body>
</html>
